<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:fragment="header-css">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/litera/bootstrap.min.css" rel="stylesheet"      integrity="sha384-E+ZoPrD9N70Q8SUyx+eufEe3KkDtuORRKqt8koXJ9Uxjm4d37YeaU517lm63QRjM" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    </div>
</head>
<body>
<div th:fragment="header">


    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">MusixPlayer.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="topsong">Top Songs <span class="caret"></span></a>
                        <div class="dropdown-menu" aria-labelledby="topsong">
                            <a class="dropdown-item" href="/top/United States">United States</a>
                            <a class="dropdown-item" href="/top/India">India</a>
                            <a class="dropdown-item" href="/top/Canada">Canada</a>
                            <a class="dropdown-item" href="/top/Italy">Italy</a>
                            <a class="dropdown-item" href="/top/China">China</a>
                        </div>
                    </li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank">Admin Console</a>
                    </li>
                    </div>
                </ul>


                <ul class="nav navbar-nav navbar-right ml-auto">
                     <span sec:authorize="isAuthenticated()">
                        <li class="dropdown">
                            <div class="profile-image">
                                <span class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes" style="display:block;margin-left:15px;">
                                <img src="https://www.gravatar.com/avatar/173b784e2a73d92ea111ac500205ab9d?s=40&d=identicon" style='border-radius: 50%' />
                                <i class="fa fa-chevron-down" aria-hidden="true" style="color: white; margin-left:5px;"></i>
                                </span>
                            <div class="dropdown-menu" aria-labelledby="download">
                                <div class="dropdown-item" >Hi <span sec:authentication="name"></div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{'/profile/'+${#authentication.name}}" >Profile</a>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </div>
                        </li>
                     </span>
                    <span sec:authorize="!isAuthenticated()">
                        <li class="nav-item">   <a class="btn btn-primary" href="/login">Log In</a></li>
                    </span>
                </ul>

            </div>
        </div>
    </div>

    <div style="margin-top:100px;clear:both;"></div>
</div>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
</head>
<body>
<div th:fragment="footer">
    <div style="margin-top:50px;"></div>
    <hr/>
    <div class="container" style="margin-bottom:10px;" >

        <footer>
        <!-- this is footer -->
        &copy; <span th:text="${#dates.year(#dates.createNow())}" ></span> MusixPlayer.com
            <div sec:authorize="hasAuthority('USER')" > Has Authority USER </div>
            <div sec:authorize="hasAuthority('person')" > Has Authority person </div>

            <span sec:authorize="isAuthenticated()">
                | Logged person: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>



        </footer>
    </div>
